<div class="ui-grid">
    <div class="ui-grid-wrapper" 
         id="grid-wrapper-MS_OPTION_ID">
        <table class="ui-grid-thead" 
               ms-css-width="gridWidth">
            <tr>
                <td data-repeat-rendered="getRealWidth"
                    ms-repeat="columns"
                    ms-css-height="headerHeight"  
                    ms-css-width="el.width" 
                    ms-attr-align="el.align" 
                    ms-class="{{el.className}}" 
                    ms-title="el.title" 
                    ms-visible="el.toggle" 
                    ms-data-vm="el"
                    >{{el.text}}
                    <button  ms-click="sortColumn(el)"
                             ms-if="el.sortable" 
                             ms-class="sort_{{el.sortAsc ? 'asc': 'desc'}}">
                        {{el.sortAsc}}
                    </button>
                    <div class="ui-grid-resizable-handle"
                         ms-if="el.resizable" 
                         ms-mousedown="resizeColumn($event,el)"
                         ></div>
                </td>
            </tr>
        </table>
        <div class="ui-grid-tbody-wrapper">
            <table ms-css-width="gridWidth">
                <tr  ms-repeat-row="_store">
                    <td class="ui-grid-td"
                        ms-repeat="row" 
                        data-with-sorted="getColumnsOrder"
                        ms-css-width="getCellWidth($key)"
                        ms-visible="getCellToggle($key)" 
                        ms-css-height="rowHeight" 
                        >
                        <div class="editable">{{$val}}</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="ui-grid-tfoot-wrapper" ms-if="pageable">

    </div>
</div>
MS_OPTION_STYLE
<style>
    .ui-grid-wrapper{
        width:100%;
        overflow-x:auto;
    }
    .ui-grid-thead{
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
      
    }
    .ui-grid-thead  td{
        width: 100%;
        border: 1px solid black;
        overflow: hidden;
        /*        white-space:nowrap;*/
    }
    .ui-grid-tbody-wrapper table{
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
       
    }
    .ui-grid-tbody-wrapper table td{
        width: 100%;
        border: 1px solid black;
        /*        white-space:nowrap;*/
        overflow: hidden;
    }
    .ui-grid-resizable-handle{
        background: red;
        float: right;
        font-size: 0.1px;
        display: block;
        cursor: col-resize;
        width: 4px;
        height: 100%;
    }
</style>
