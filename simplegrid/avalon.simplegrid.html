<div class="ui-grid">
    <div class="ui-grid-wrapper" 
         id="grid-wrapper-MS_OPTION_ID">
        <table class="ui-grid-thead" 
               ms-css-width="gridWidth">
            <tr>
                <td data-repeat-rendered="getRealWidth"
                    ms-repeat="columns"
                    ms-css-width="el.width" 
                    ms-attr-align="el.align" 
                    ms-class="{{el.className}}" 
                    ms-title="el.title" 
                    ms-visible="el.toggle" 
                    ms-data-vm="el"
                    ms-on-mousemove-10="startResize($event,el)"
                    ms-on-mousedown-10="resizeColumn($event,el)"
                    ms-on-mouseleave-10="stopResize"
                    >{{el.text}}
                    <span  ms-click="sortColumn(el, $index)"
                           ms-if="el.sortable" 

                           ms-class="ui-helper-{{ getArrow(el, $index)}}">
                        <span class="ui-helper-sort-top"></span>
                        <span class="ui-helper-sort-bottom"></span>
                    </span>
                </td>
            </tr>
        </table>
        <div class="ui-grid-tbody-wrapper" ms-css-height="tbodyHeight" ms-on-scroll-12="throttleRenderTbody">
            <div class="ui-grid-scroll-wrapper" ms-css-height="tbodyScrollHeight">
                <table ms-css-width="gridWidth" ms-css-top="tbodyScrollTop">
                    <tr ms-repeat-row="_data" data-repeat-rendered="getRowHeight">
                        <td class="ui-grid-td"
                            ms-repeat="row" 
                            data-with-sorted="getColumnsOrder"
                            ms-css-width="getCellWidth($key)"
                            ms-visible="getCellToggle($key)" 
                            ms-css-height="tbodyRowHeight" 
                            >
                            <div class="editable">{{$val}}</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="ui-grid-tfoot-wrapper"  ms-if="pageable" id="pager-MS_OPTION_ID" >

    </div>
</div>
MS_OPTION_STYLE
<style>
    .ui-grid-wrapper{
        width:100%;
        overflow-x:auto;
    }
    .ui-grid-thead{
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

    }
    /*三种容器的规则*/
    .ui-helper-asc, .ui-helper-desc,  .ui-helper-ndb{
        width:16px;
        height:16px;
        line-height: 1;
        vertical-align: middle;
        display: inline-block;
        position: relative;
        cursor: pointer;
    }
    /*三种容器下三角形的共同点*/
    .ui-helper-asc span, .ui-helper-desc span, .ui-helper-ndb span{
        width: 0px;
        height: 0px;
        line-height:0;
        border-width: 6px;
        position: absolute;
        top: 0px;
        left: 4px;
    }
    /*上三角*/
    .ui-helper-ndb .ui-helper-sort-top, .ui-helper-desc .ui-helper-sort-top{
        border-color: transparent transparent #ccc transparent;
        border-style: dashed dashed solid dashed;
        top: -8px;
    }
    .ui-helper-asc .ui-helper-sort-top{
        border-color: transparent transparent #000 transparent;
        border-style: dashed dashed solid dashed;
        top: -8px;
    }
    /*下三角*/
    .ui-helper-ndb .ui-helper-sort-bottom, .ui-helper-asc .ui-helper-sort-bottom{
        border-color: #ccc transparent transparent transparent;
        border-style: solid dashed dashed  dashed;
        top: 8px;
    }
    .ui-helper-desc .ui-helper-sort-bottom{
        border-color: #000 transparent transparent transparent;
        border-style: solid dashed dashed  dashed;
        top: 8px;
    }

    .ui-grid-thead  td{
        width: 100%;
        border: 1px solid black;
        height: 35px;
        overflow: hidden;
    }
    .ui-grid-tbody-wrapper table{
        width: 100%;
        border: 1px solid black;
        border-collapse: collapse;

    }
    .ui-grid-tbody-wrapper{
        overflow: hidden;
        position: relative;
    }

    .ui-grid-scroll-wrapper table{
        position: absolute;
    }

    .ui-grid-tbody-wrapper table td{
        width: 100%;
        border: 1px solid black;
        /*        white-space:nowrap;*/
        overflow: hidden;
    }
    .ui-grid-tfoot-wrapper{
        width: 100%;
        border: 1px solid black;
        padding:2px 0px;
        overflow:hidden;
    }

</style>
