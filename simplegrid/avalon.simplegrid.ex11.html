<!DOCTYPE html>
<html>
    <head>
        <title>simplegrid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="../avalon.js"></script>
        <script src="../highlight/shCore.js">

        </script>
        <script id="summarizing" type="summarizing">
                <td ms-repeat="columns"
                    ms-css-width="el.width" 
                    ms-css-text-align="el.align" 
                    ms-visible="el.toggle" 
                    >{{getSummarizing(summarizing, el.field)}}
                </td>
        </script>
        <script>
            avalon.config({debug: false})
            require(["simplegrid/avalon.simplegrid"], function() {
                function range(s, b) {
                    return s + Math.floor((b - s) * Math.random())
                }
                var createData = function(n) {
                    var array = []
                    for (var i = 0; i < n; i++) {
                        array.push({
                            state: i % 2 === 0,
                            budget: range(3000, 6000),
                            emerge: range(70000, 200000),
                            click: range(3000, 50000),
                            consume: range(8000, 20000),
                            clickprice: (1 + 3 * Math.random()).toFixed(2)
                        })
                    }
                    return array
                }

                avalon.define("test", function(vm) {

                    vm.simplegrid = {
                        summarizing: {
                            plan: "所有汇总",
                            state: "",
                            budget: "预算汇总",
                            emerge: "展现汇总",
                            click: "平均点击率",
                            consume: "消费汇总",
                            clickprice: "平均点击价格"
                        },
                        theadRenderedCallback: function(vmodel) {
                            var tbody = this
                            var tr = document.createElement("tr")
                            tbody.appendChild(tr)
                            avalon.innerHTML(tr, document.getElementById("summarizing").text)
                            avalon.scan(tbody, vmodel)
                        },
                        getSummarizing: function(obj, key) {
                            return obj[key]
                        },
                        columns: [
                            {field: "plan", text: "竞价计划推广", resizable: true, wdth: 190},
                            {field: "state", text: "状态", resizable: true, align: "center", width: 80},
                            {field: "budget", text: "预算", resizable: true},
                            {field: "emerge", text: "展现", resizable: true},
                            {field: "click", text: "点击", resizable: true},
                            {field: "consume", text: "消费", resizable: true},
                            {field: "clickprice", text: "平均点击价格", resizable: true}
                        ],
                        addUnit: function(val, name) {
                            switch (name) {
                                case  "budget":
                                case "clickprice":
                                    return val + "￥"
                                case "state":
                                    return val ? "√" : "×"
                                default:
                                    return val
                            }
                        },
                        tbodyTemplate: function() {
                            return '<td class="ui-grid-td" data-with-sorted="getColumnsOrder" ms-repeat="row" ms-css-width="getCellProperty($key,\'width\')" ms-css-text-align="getCellProperty($key,\'align\')">{{addUnit($val,$key)}}</td>'
                        },
                        showRows: 10,
                        pageable: true,
                        pager: {
                            perPages: 20,
                            totalItems: 1000,
                            showPages: 5,
                            options: [10, 20, 30, 40]
                        },
                        columnsOrder: ["state", "budget", "emerge", "click", "consume", "clickprice"],
                        data: createData(100)
                    }
                    vm.$skipArray = ["simplegrid"]
                })
                avalon.scan()
            })
        </script>
        <style>
            #gridsample{
                width:900px;
            }
            .ui-grid-tbody td{
                border-left: 0 none;
                border-right: 0 none;
            }
            .ui-grid-tbody {
                border-top: 0 none!important;
            }
            .ui-grid-thead td{
                background: #f8f8f8;
                border-left: 0 none;
                border-right: 0 none;
            }
        </style>
    </head>
    <body>

        <fieldset ms-controller="test">
            <legend>演示十字线效果</legend>

            <div ms-widget="simplegrid" id="gridsample">

            </div>
            <div>
                <h3>要点</h3>
                <p>需要通过tbodyTemplate修改的行模板,为每一个tr加两个事件绑定,在移出移入操作类名</p>  
                <pre class="brush:javascript;gutter:false;toolbar:false;">
                       
                </pre>
                <p>CSS</p>
                <pre class="brush:css;gutter:false;toolbar:false;">
            .ui-grid-tbody tr.hcross td{
                background:yellow;
            }
            .ui-grid-tbody .vcross{
                background:gold;
            }
                </pre>
            </div>
        </fieldset>

    </body>
</html>
