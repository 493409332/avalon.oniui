    <fieldset>
        <legend>单日历框</legend>
        <input ms-widget="datepicker, a , $aOpts" ms-duplex="date1" ms-data-toggle="toggle"/>
        <p>{{date1}}</p>
    </fieldset>

    <script> 

        var minDate = new Date(new Date().setDate(-6));
        var maxDate = new Date(new Date().setDate(-1));

        require("datepicker/avalon.datepicker", function(avalon) {
            var model = avalon.define("demo", function(vm) {
                vm.date1 = '2014-04-02';
                vm.disabled = false;
                vm.changeCallback = function() {
                    avalon.log("changeCallback arguments is : ")
                    avalon.log(arguments);
                }
                vm.toggle = true;
                vm.$aOpts = {
                    change: function() {
                        avalon.log("changeCallback arguments is : ")
                        avalon.log(arguments);
                    }
                }
            })
            avalon.scan();
        })
    </script>

</body>
