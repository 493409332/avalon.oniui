    <fieldset>
        <legend>双日历框 配置参数,两天最小相隔0天</legend>
        <div ms-widget="coupledatepicker" data-coupledatepicker-duplex="from4" data-coupledatepicker-rules="opts" class="ui-coupledatepicker">
        <div class="ui-coupledatepicker-item"></div>
        <span class="label">-</span>
        <div class="ui-coupledatepicker-item"></div>
        </div>

        {{from4}}
        {{to4}}

    </fieldset>

    <script> 
        require("datepicker/avalon.coupledatepicker", function(avalon) {
            var model = avalon.define("demo", function(vm) {
                vm.from = '2014-01-02';
                vm.to = '2014-01-15';
                vm.disabled2 = true;
                vm.from4 = '2014-02-15';
                vm.to4 = '2014-02-23s';
                vm.opts = {
                    rules : 'null, 0D',
                    fromMinDate: '2014-02-14'
                };

                vm.toggleDisabled = function() {
                    model.disabled2 = !model.disabled2;
                }
            })
            var $$ = {};
            $$.$ui = function(id) {
                return avalon.vmodels[id];
            }
            avalon.scan();
        })
    </script>
</body>
