<div class="ui-daterangepicker">
    <div class="ui-datepicker-range-input" 
        ms-click="_toggleDatepicker(toggle, $event)"
        >
        <div class="ui-datepicker-input js-input">
            <strong>日期范围：</strong>2014-01-02 至 2014-01-15
        </div>
        <div class="ui-datepicker-icon-wrap">
            <i class="ui-datepicker-icon ui-icon ui-icon-angle-up">&#xf106;</i>
            <i class="ui-datepicker-icon ui-icon ui-icon-angle-down">&#xf107;</i>
        </div>
    </div>
    <div class="ui-datepicker-groups">
        <div class="ui-datepicker-group-first ui-datepicker-group">
            <input style="display:none" ms-widget="datepicker" ms-data-toggle="toggle" data-datepicker-type="range"/>
        </div>
        <div class="ui-datepicker-group-second ui-datepicker-group">
            <input style="display:none" ms-widget="datepicker" ms-data-toggle="toggle" data-datepicker-type="range"/>
        </div>
        <div class="ui-calendarbox-footer ui-calendarbox-footer-small clrfix">
            <div class="ui-calendarbox-msg js-msg">{{msg}}</div>
            <div class="ui-calendarbox-btns">
                <button type="button" class="ui-btn ui-btn-primary ui-btn-small js-submit">确定</button>
                <button type="button" class="ui-btn ui-btn-small js-cancel">取消</button>
            </div>
        </div>
    </div>
</div>
