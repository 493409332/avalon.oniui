<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>daterangepicker demo </title>
<script src="../avalon.js"></script>
</head>
<body class="ms-controller" ms-controller="demo">

    <fieldset>
        <legend>日期范围框</legend>
        <div ms-widget="daterangepicker, a" data-daterangepicker-duplex="from2, to2" data-daterangepicker-disabled="disA">
        </div>

        {{from2}}
        {{to2}}
    </fieldset>
    <script> 

        require("datepicker/avalon.daterangepicker", function(avalon) {
            var model = avalon.define("demo", function(vm) {
                vm.from2 = '2014-01-02';
                vm.to2 = '2014-01-15';  
                vm.disA = true; 
            })
            avalon.scan();
        })
    </script>
</body>
</html>
