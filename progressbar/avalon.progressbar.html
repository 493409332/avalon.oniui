<div class="ui-progressbar reset clrfix ui-widget ui-widget-content" ms-class-100="ui-progressbar-indeterminate:indeterminate" ms-class-101="ui-progressbar-haslabel:label">
	<div class="ui-progressbar-label" ms-if="label">{{$labelShower(value, 'l1') | html}}</div>
	<div class="ui-progressbar-bar" ms-css-width="{{$cssMaker()}}">
		<div class="ui-progressbar-label" ms-if="$showLabel(label, right)">{{$labelShower(value) | html}}</div>
		<div class="ui-progressbar-overlay" ms-if="$indeterminate()"></div>
	</div>
	<div class="ui-progressbar-bar ui-progressbar-bar-right" ms-if="right" ms-css-width="{{$cssMaker('right')}}">
		<div class="ui-progressbar-label" ms-if="$showLabel(label, right)">
		<div class="ui-progressbar-overlay" ms-if="$indeterminate()"></div>{{$labelShower(value, "right") | html}}</div>
	</div>
</div>
