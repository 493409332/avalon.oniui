<div ms-if="!circle" class="ui-progressbar reset clrfix ui-widget ui-widget-content ui-progressbar-normal" ms-class-100="ui-progressbar-indeterminate:indeterminate" ms-class-101="ui-progressbar-haslabel:label" ms-class-102="ui-progressbar-right:inTwo">
	<div ms-class-100="ui-helper-hidden:inTwo" class="ui-progressbar-label" ms-if="label">{{$labelShower(value, 'l1') | html}}
		<b ms-if="!inTwo" class="ui-progressbar-arrow"></b>
	</div>
	<div class="ui-progressbar-bar" ms-css-width="{{$cssMaker()}}">
		<div class="ui-progressbar-label" ms-if="$showLabel(label, inTwo)">{{$labelShower(value) | html}}
		<b ms-if="inTwo" class="ui-progressbar-arrow"></b></div>
		<div class="ui-progressbar-overlay" ms-if="$indeterminate()">       
		</div>
	</div>
	<div class="ui-progressbar-bar ui-progressbar-bar-right" ms-if="inTwo" ms-css-width="{{$cssMaker('inTwo')}}">
		<div class="ui-progressbar-label" ms-if="$showLabel(label, inTwo)">
		<div class="ui-progressbar-overlay" ms-if="$indeterminate()">
		</div>{{$labelShower(value, "inTwo") | html}}
		<b ms-if="inTwo" class="ui-progressbar-arrow"></b></div>
	</div>
</div>
<div ms-if="circle" class="ui-progressbar reset clrfix ui-widget ui-widget-content ui-progressbar-circle" ms-class-100="ui-progressbar-indeterminate:indeterminate" ms-class-101="ui-progressbar-haslabel:label" ms-css-height="cirecleRadius*2+'px'" ms-css-width="cirecleRadius*2+'px'">
	<svg ms-if="svgSupport" version="1.1" 
	ms-attr-width="100%" 
	ms-attr-height="100%" 
	style="position:absolute;z-index:3;" 
	xmlns="http://www.w3.org/2000/svg">
		<path ms-attr-d="circleCoordinates" 
		ms-attr-stroke="circleBorderColor" 
		ms-attr-stroke-width="circleBorderWidth" 
		stroke-linejoin="round" ms-attr-fill="circleColor"></path>
		<path ms-if="barCoordinates" 
		ms-attr-d="barCoordinates" 
		ms-attr-stroke="circleBarColor" 
		ms-attr-stroke-width="circleBorderWidth" 
		stroke-linejoin="round" 
		fill="none"></path>
	</svg>
	<v:arc ms-if="!svgSupport"  
    filled="false" 
    stroked="true" 
    ms-css-height="(cirecleRadius-circleBorderWidth)*2+'px'" 
    ms-css-width="(cirecleRadius-circleBorderWidth)*2+'px'" 
    ms-attr-strokecolor="circleBarColor" 
    ms-attr-strokeweight="circleBorderWidth" 
    style="position:absolute;z-index:3;left:0;top:0;behavior:url(#default#VML);text-indent:-1000px;overflow:hidden;" 
    startangle="0" 
    ms-attr-endangle="angel">
	</v:arc>
   	<v:oval ms-if="!svgSupport"  
	stroked="true" 
	ms-css-height="(cirecleRadius-circleBorderWidth)*2+'px'" 
	ms-css-width="(cirecleRadius-circleBorderWidth)*2+'px'" 
	ms-attr-fillcolor="circleColor" 
	ms-attr-strokecolor="circleBorderColor" 
	ms-attr-strokeweight="circleBorderWidth" 
	style="position:absolute;z-index:2;left:0;top:0;behavior:url(#default#VML);"></v:oval>
    <div class="ui-progressbar-label" 
	ms-css-line-height="cirecleRadius*2-4+'px'" 
    ms-if="label">{{$labelShower(value) | html}}</div>
</div>
