<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>notice demo </title>
<link type="text/css" rel="stylesheet" href="../avalon.doc.css"/>
<script src="../avalon.js"></script>
<script src="../avalon.replace.js"></script>
</head>
<body class="ms-controller" ms-controller="demo">
    <div id="nav">
        导航条
    </div>
    <div class="wrapper">
        sdfsafdas<br />sadfsadfda<br />

        <div ms-widget="notice,dd" data-notice-title="hohoho"></div>

        <div ms-widget="notice,form_validate_message" data-notice-title="错误信息" data-notice-is-affix="true"></div>

        <div ms-each-i="list"> {{i}} <br /></div>

        <button ms-click="go"> go </button>
        <button ms-click="affix"> affix </button>
        <script> 

            require("notice/avalon.notice", function(avalon) {
                
                $$.define('demo',function(vm){
                    vm.list = $$.range(0,100);
                    vm.go = function(){
                        $$.notice.go('dd');
                    }
                    vm.affix = function() {
                        $$.notice.show('form_validate_message', 'content', 'success');      //info,error,success为notice类型
                    };
                });

                avalon.ready(function() {
                    $$.nextTick(function(){
                        $$.notice.show('dd','xxxxxx')
                        $$.notice.setTitle('dd','信息')
                    });
                });

                avalon.scan();
            })
        </script>
    </div>
</body>
</html>
