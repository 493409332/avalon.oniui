<div class="ui-notice" ms-class="{{typeClass}}" ms-visible = "toggle">
    <div class="ui-notice-inner">
        <div class="ui-notice-header" ms-if="!!header">{{header|html}}</div>
        <div class="ui-notice-content">
            <span class="js_notice_content">{{content|html}}</span>
            <span class="ui-notice-close js_notice_close" 
                ms-if="hasCloseBtn"
                ms-click="$close">关闭</span>
        </div>
    </div>
</div>
<div ms-if="_isAffix" ms-css-width="noticeAffixWidth" ms-css-height="noticeAffixHeight" ms-css-display="affixPlaceholderDisplay"></div>
MS_OPTION_STYLE
<style>
.ui-notice {
    background-color: #ffe44f;
    color: #a65a00;
    display: none;
    font-size: 12px;
    width: 100%;
    *zoom: 1;
}
.ui-notice-inner {
    padding: 7px 10px;
}
.ui-notice-header {
    font-weight: 700;
}
.ui-notice-content a,
.ui-notice-content a:hover {
    color: #a65a00;
    text-decoration: underline;
}
.ui-notice-close {
    cursor: pointer;
    text-decoration: underline;
}
.ui-notice-info {
    background-color: #58b359;
    color: #ffffff;
}
.ui-notice-info .ui-notice-content a,
.ui-notice-info .ui-notice-content a:hover {
    color: #ffffff;
}
.ui-notice-danger {
    background-color: #bb0000;
    color: #ffffff;
}
.ui-notice-danger .ui-notice-content a,
.ui-notice-danger .ui-notice-content a:hover {
    color: #ffffff;
}
.ui-notice-flow {
    margin-bottom: 10px;
}
.ui-notice-detach {
    position: relative;
    width: 100%;
    z-index: 1000;
}
.ui-notice-detach .ui-notice {
    position: absolute;
}
</style>
