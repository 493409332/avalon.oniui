    <script>
        require("avalon.textbox", function() {
            avalon.define('demo',function(vm){
                vm.a = {
                    b : "hello" ,
                    b2 : "aaa"
                };

                vm.txt = "abc";
                vm.disable = true;
                vm.area = '';
                vm.changeDis = function(){
                    vm.disable = !vm.disable;
                };

                vm.arr = [{
                    disabled: false,
                    enabled: true,
                    text: 'A'
                }/*, {
                    disabled: false,
                    enabled: true,
                    text: 'B'
                }*/];

                vm.p = "";

                vm.ooo = function(){
                    // console.info( arguments );
                };
                vm.xueerChanged =function() {
                    console.log("xueer changed !");
                }

            });

            avalon.ui["suggest"].strategies['phone'] = function( value , done ) {
                console.log("value is : "+value);
                setTimeout(function(){
                    // done( null , value ? [] : [
                    //     { value : '13800138000' , text : '<b>日审</b> 13800138000' } ,
                    //     { value : '13800138001' , text : '<b>夜审</b> 13800138001' }
                    // ])
                    // 在此处理联想的结果，规则由自己写
                    
                    done( null , value ? [] : ["xueer", "jinger"])
                },100)
            }

            avalon.scan();
        })
        
        

    </script>
