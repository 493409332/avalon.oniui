<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>duplexHooks</title>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <script src="../avalon.js"></script>
        <style>
            table {
                border-collapse:collapse;
            }
            td {
                border:1px solid #ddd;
            }
            .selected {
                background: red;
            }
        </style>
        <script>
            require(["mask/avalon.mask.js"], function() {
                var a = avalon.define({
                    $id: "test",
                    aaa: "",
                    bbb: "",
                    ccc: "",
                    ddd: "",
                    eee: "",
                    fff: "",
                    ggg: ""
                })
                avalon.scan()
            })
        </script>
    </head>
    <body ms-controller="test">
        <p>日期 <input ms-duplex-mask="aaa"
                     data-duplex-mask="9999/99/99"
                     data-duplex-mask-show-if-hover="true"
                     data-duplex-mask-clear-if-pristine="false" /></p>
        <p>时间 <input ms-duplex-mask="bbb"
                     data-duplex-mask="99/99/99"
                     data-duplex-mask-show-if-hover="true"
                     data-duplex-mask-clear-if-pristine="false" /></p>
        <p>日期+时间 <input ms-duplex-mask="ccc"
                        data-duplex-mask="9999/99/99 99:99:99"
                        data-duplex-mask-show-if-hover="true"
                        data-duplex-mask-clear-if-pristine="false" /></p>
        <p>邮政编码 <input ms-duplex-mask="ddd"
                       data-duplex-mask="999999"
                       data-duplex-mask-show-if-hover="true"
                       data-duplex-mask-translations="{S:{pattern: /[012]/}}"
                       data-duplex-mask-clear-if-pristine="false" /></p>
        <p>IP地址 <input ms-duplex-mask="eee"
                       data-duplex-mask="S99.S99.S99.S99"
                       data-duplex-mask-show-if-hover="true"
                       data-duplex-mask-translations="{S:{pattern: /[012]/}}"
                       data-duplex-mask-clear-if-pristine="false" /></p>
    </body>
</html>
