<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>duplexHooks</title>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <script src="../avalon.js"></script>
        <style>
            table {
                border-collapse:collapse;
            }
            td {
                border:1px solid #ddd;
            }
            .selected {
                background: red;
            }
        </style>
        <script>
            require(["mask/avalon.mask.js"], function() {
                var a = avalon.define({
                    $id: "test",
                    //aaa: "1237",
                    aaa: "111",
                    textModel: "text",
                    passwordModel: "password",
                    radioModel: true,
                    checkRadio: true
                })
                a.$watch("aaa", function(v) {
                    // console.log(v)
                })
                avalon.scan()
            })
        </script>
    </head>
    <body ms-controller="test">
        <input  size='40'
                ms-duplex-mask="aaa"
                data-duplex-mask="【00/00其他提示字符0000】"
                data-duplex-mask-clear-if-pristine="false"
                data-duplex-mask-translations ="{
                A: {pattern: /[A-Za-z0-9]/}, 
                S: {pattern: /[A-Za-z]/},  
                Y: {pattern: /[0-9]/}
                }"
                />
    </body>
</html>
