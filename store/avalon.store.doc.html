<!DOCTYPE html>
<html>
    <head>
        <title>分页组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">


        <script src="../highlight/shCore.js">

        </script>
        <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css"/>
    </head>
    <body>

    <center>
        <table class="table-doc">
            <tr>
                <th>名字</th><th>默认值</th> <th>说明</th>
            </tr>
            <tr>
                <td>set</td>
                <td>接口函数</td> 
                <td>set(key, val), 保存数据到本地储存</td>
            </tr>
            <tr>
                <td>get</td>
                <td>接口函数</td> 
                <td>get(key), 从本地储存取回数据</td>
            </tr>
            <tr>
                <td>remove</td>
                <td>接口函数</td> 
                <td>remove(key), 从本地储存删除数据 </td>
            </tr>
            <tr>
                <td>clear</td>
                <td>接口函数</td> 
                <td>clear()，清空所有数据</td>
            </tr>
            <tr>
                <td>getAll</td>
                <td>接口函数</td> 
                <td>getAll()，从本地储存取回所有数据,以对象形式返回</td>
            </tr>
           
        </table>
    </center>
    <p>注：store组件是返回一个特殊的对象，而非avalon</p>
   
    <ol>
        <li><a href="avalon.pager.ex.html">例子</a></li>

</html>
