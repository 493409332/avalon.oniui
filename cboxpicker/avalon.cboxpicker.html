<li class="item all" ms-if="!!alltext">
    <label>
        <input type="checkbox" 
               ms-click="click_all($event)" 
               ms-duplex-radio="all" 
               class="checkbox" /> {{alltext|| "全部"}} 
    </label>
</li>
<li ms-repeat-cpitem="data" class="item">
    <label>
        <input type="checkbox" 
               ms-checked="checkStatus[cpitem.value||cpitem.text]" 
               ms-click="click_one($event, $index)"
               ms-duplex-text="{{cpitem.value}}"
               ms-value="{{cpitem.value||cpitem.text}}" 
               class="checkbox" /> 
        {{cpitem.text||cpitem.html|html}}
    </label>
</li>
