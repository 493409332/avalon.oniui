<!DOCTYPE html>
<html>
    <head>
        <title>分页栏组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="../avalon.js">
            
        </script>
        <script src="../highlight/shCore.js">
            
        </script>
        <script>
            require(["pager/avalon.pager"], function(){
                avalon.define("test",function(vm){
                    vm.pager = {
                        currentPage :8,
                        total: 150,
                        showJumper: true
                    }
                    vm.$skipArray = ["pager"]
                })
                avalon.scan()
            })
        </script>
    </head>
    <body ms-controller="test">
        <div ms-widget="pager"></div>
    </body>
</html>
