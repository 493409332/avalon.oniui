<body class="doc">
    <div class="wrapper">
        <h2>rating</h2>
        <fieldset>
            <p>rating是星标组件，创建可点选的标星工具。</p>
            <p>使用ms-duplex可以方便的设置和获取星标数值。</p>
        </fieldset>
        <fieldset>
            <legend>使用说明</legend>
            <table class="table-doc">
                <thead>
                    <tr>
                        <th>名字</th>
                        <th>默认值</th>
                        <th>说明</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" align="center">配置参数</td>
                    </tr>
                    <tr>
                        <td>imgUrls</td>
                        <td>['rating_b.png', 'rating.png']</td>
                        <td>设置星标图片</td>
                    </tr>
                    <tr>
                        <td>max</td>
                        <td>5</td>
                        <td>设置星标最大值</td>
                    </tr>
                    <tr>
                        <td>size</td>
                        <td>20</td>
                        <td>设置星标图片的大小</td>
                    </tr>
                    <tr>
                        <td>value</td>
                        <td>3</td>
                        <td>设置默认选择的星数</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <ol class="example-links">
            <li><a href="avalon.rating.ex1.html">例子</a></li>
