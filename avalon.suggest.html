<div class="ui-textbox-suggest">
    <ul class='ui-suggest' ms-each-item='list' ms-visible='toggle'>
        <li class='ui-suggest-item' 
            ms-click='clickcallback($index,$event)' 
            ms-class='ui-suggest-item-selected:list[selectedIndex] == item' tabindex='-1' 
            ms-hover='ui-suggest-item-selected'>
                {{ item.text | html }}
        </li>
    </ul>
</div>
MS_OPTION_STYLE
<style>
    .ui-textbox-suggest {
        position: relative;
        z-index: 1000;
    }
    .ui-suggest {
        background-color: #ffffff;
        border: 1px solid #cccccc;
        left: -6px;
        padding: 0 5px;
        position: absolute;
        top: 3px;
        z-index: 1;
    }
    .ui-suggest-item {
        cursor: pointer;
        font-size: 12px;
        margin: 0 -5px;
        overflow: hidden;
        padding: 3px 5px;
        word-break: break-all;
    }
    .ui-suggest-item-selected {
        background-color: #58b359;
        color: #ffffff;
    }
</style>
