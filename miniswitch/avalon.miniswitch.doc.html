<!DOCTYPE html>
<html>
<head>
    <title>dropdown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<h3> 默认参数</h3>
<table width="80%" border="1">
    <tr>
        <th>名字</th><th>默认值</th> <th>说明</th>
    </tr>
    <tr>
        <td>width</td>
        <td></td>
        <td>自定义宽度</td>
    </tr>
    <tr>
        <td>listWidth</td>
        <td></td>
        <td>自定义下拉列表的宽度</td>
    </tr>
    <tr>
        <td>height(new)</td>
        <td>44</td>
        <td>下拉列表的高度</td>
    </tr>
    <tr>
        <td>enable(new)</td>
        <td>true</td>
        <td>组件是否可用</td>
    </tr>
    <tr>
        <td>readonly(new)</td>
        <td>false</td>
        <td>组件是否只读</td>
    </tr>
    <tr>
        <td>data</td>
        <td>[]</td>
        <td>下拉列表显示的数据模型</td>
    </tr>
    <tr>
        <td>value</td>
        <td>model中第一个数据项的value</td>
        <td>设置组件的初始值</td>
    </tr>
</table>
</body>
</html>
