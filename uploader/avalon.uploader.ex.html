<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>uploader demo</title>
<script src="../avalon.js"></script>
<style>
	ul{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	
	.browse{
		overflow: hidden;
	}
		.preview{
			float: left;
		}
			.preview li, .add{
				float: left;
				margin-right: 5px;
				margin-bottom: 5px;
				cursor: pointer;
				width: 100px;
				height: 100px;
				box-sizing: border-box;
			}
			.preview li{
				background: no-repeat center center;
				background-size: cover;
				background-image: url(img/loading.gif);
			}
			.add{
				display: inline-block;
				border: 2px dashed #ccc;
				position: relative;
				text-align: center;
				overflow: hidden;
				*width: 96px;
				*height: 96px;
			}
			.add:hover{
				border-color: #FFA306;
			}
				.add .icon-add{
					font-size: 40px;
					line-height: 98px;
					color: #ccc;
				}

		.info{
			border-collapse: collapse;
			text-align: center;
		}
		.info caption{
			font-style: italic;
			font-weight: bold;
			padding: 5px 0;
		}
		.info th{
			font-weight: normal;
		}
		.info th, .info td{
			border: 1px solid #000;
			padding: 5px 10px;
		}
	
</style>
</head>
<body ms-controller="demo">
	
	<h2>多图片上传（仿新浪微博）</h2>

	<div ms-widget="uploader, $, $opts">
		<div class="browse">
			<ul class="preview">
				<li class="preview" ms-repeat="files" ms-click="removeFile($index)" ms-css-background-image="'url(' + el.src + ')'" ms-css-filter="'progid:DXImageTransform.Microsoft.AlphaImageLoader(src=' + el.src + ', sizingMethod=scale)'"></li>
			</ul>
			<span id="browse-btn" class="add" ms-visible="files.length < maxFileCount">
				<span class="icon-add">&#10010;</span>
			</span>
		</div>
	
		<p>共{{files.length}}张，还能上传{{maxFileCount - files.length}}张</p>
		
		<table class="info">
			<caption>图片信息</caption>
		    <thead>
		        <tr>
		            <th>序号</th>
		            <th>名字</th>
		            <th>操作</th>
		        </tr>
		    </thead>
		    <tbody>
				<tr ms-repeat="files">
					<td>{{$index}}</td>
					<td>{{el.name}}</td>
					<td><a href="javascript:;" ms-click="removeFile($index)">删除</a></td>
				</tr>
		    </tbody>
		</table>
	</div>
	
	<hr />

	<h2>再来一个</h2>

	<div ms-widget="uploader, $, $opts_2">
		<div class="browse">
			<ul class="preview">
				<li class="preview" ms-repeat="files" ms-click="removeFile($index)" ms-css-background-image="'url(' + el.src + ')'" ms-css-filter="'progid:DXImageTransform.Microsoft.AlphaImageLoader(src=' + el.src + ', sizingMethod=scale)'"></li>
			</ul>
			<span id="browse-btn-2" class="add" ms-visible="files.length < maxFileCount">
				<span class="icon-add">&#10010;</span>
			</span>
		</div>
	
		<p>共{{files.length}}张，还能上传{{maxFileCount - files.length}}张</p>
		
		<table class="info">
			<caption>图片信息</caption>
		    <thead>
		        <tr>
		            <th>序号</th>
		            <th>名字</th>
		            <th>操作</th>
		        </tr>
		    </thead>
		    <tbody>
				<tr ms-repeat="files">
					<td>{{$index}}</td>
					<td>{{el.name}}</td>
					<td><a href="javascript:;" ms-click="removeFile($index)">删除</a></td>
				</tr>
		    </tbody>
		</table>
	</div>

	<script>
		require("uploader/avalon.uploader", function(){
			var model = avalon.define("demo", function(vm){

				vm.$opts = {
					action: 'post.php',
					browseButton: 'browse-btn',
					maxFileCount: 4,
					maxFileSize: 1048576000,
					fileSizeErr: function(filename){
						alert('自定义信息：' + filename + '大小超过1M啦~')
					}
				};
				vm.$opts_2 = {
					action: 'post.php',
					browseButton: 'browse-btn-2',
					maxFileCount: 4,
					maxFileSize: 1048576000,
					fileSizeErr: function(filename){
						alert('自定义信息：' + filename + '大小超过1M啦~')
					}
				};
				
			});
			avalon.scan();
		});
	</script>
</body>
</html>
