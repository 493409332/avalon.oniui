<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>uploader demo</title>
<script src="../avalon.js"></script>
<style>
	ul{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	
	.preview{
		float: left;
	}
		.preview img, .preview canvas, .add{
			margin-right: 5px;
			margin-bottom: 5px;
			cursor: pointer;
		}
		.add{
			width: 100px;
			height: 100px;
			box-sizing: border-box;
			display: inline-block;
			border: 2px dashed #ccc;
			position: relative;
			text-align: center;
			overflow: hidden;
			*width: 96px;
			*height: 96px;
		}
		.add:hover{
			border-color: #FFA306;
		}
			.add .icon-add{
				font-size: 40px;
				line-height: 98px;
				color: #ccc;
			}
	
</style>
</head>
<body ms-controller="demo">
	
	<h2>多图片上传（仿新浪微博）</h2>
	<p>支持chrome, firefox, ie10+</p>


	<div ms-widget="uploader, $, $opts">
		
		<div id="preview" class="preview">
			
		</div>
		<span id="add" class="add">
			<span class="icon-add">✚</span>
		</span>
		
	</div>

	<script>
		require("uploader/avalon.uploader", function(){
			var model = avalon.define("demo", function(vm){
				vm.$opts = {
					browse_button : 'add',
					preview: 'preview'
				};
			});
			avalon.scan();
		});
	</script>
</body>
</html>
