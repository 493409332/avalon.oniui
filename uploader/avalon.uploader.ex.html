<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>uploader demo</title>
<script src="../avalon.js"></script>
<style>
	ul{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	
	.browse{
		overflow: hidden;
	}
		.preview{
			float: left;
		}
			.preview li, .add{
				float: left;
				margin-right: 5px;
				margin-bottom: 5px;
				cursor: pointer;
				width: 100px;
				height: 100px;
				box-sizing: border-box;
			}
			.preview li{
				background: no-repeat center center;
				background-size: cover;
			}
			.add{
				display: inline-block;
				border: 2px dashed #ccc;
				position: relative;
				text-align: center;
				overflow: hidden;
				*width: 96px;
				*height: 96px;
			}
			.add:hover{
				border-color: #FFA306;
			}
				.add .icon-add{
					font-size: 40px;
					line-height: 98px;
					color: #ccc;
				}
	
</style>
</head>
<body ms-controller="demo">
	
	<h2>多图片上传（仿新浪微博）</h2>
	<p>支持chrome, firefox, ie10+</p>


	<div ms-widget="uploader, $, $opts">
		<div class="browse">
			<ul class="preview">
				<li class="preview" ms-repeat="fileSrcList" ms-click="removeFile($index)" ms-css-background-image="'url(' + el + ')'" ms-css-filter="'progid:DXImageTransform.Microsoft.AlphaImageLoader(src=' + el + ', sizingMethod=scale)'"></li>
			</ul>
			<span id="browse-btn" class="add" ms-if="fileSrcList.length < max">
				<span class="icon-add">✚</span>
			</span>
		</div>
	
		<p>共{{fileSrcList.length}}张，还能上传{{max - fileSrcList.length}}张</p>
		
	</div>

	<script>
		require("uploader/avalon.uploader", function(){
			var model = avalon.define("demo", function(vm){

				vm.$opts = {
					browseButton: 'browse-btn',
					max: 3
				};
				vm.browse = function(){
					alert(2);
				};
			});
			avalon.scan();
		});
	</script>
</body>
</html>
