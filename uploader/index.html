<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>ExifUpload</title>
	<meta name="description" content="" />
	
	<script src="swfobject/swfobject.js"></script>
	<script>
		var flashvars = {
			js_handler:"jsHandler",
			uploadAPI:"post.php",
			swfID:"swf13889",
			maxFileSize:"26214400",
			maxFileNum:"2",
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"ExifUpload"
		};
		swfobject.embedSWF(
			"swfobject/multiPicUpload.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>

<div style="width:200px;height:90px;margin:50px auto;border:solid 1px #eee;">
	<div id="altContent">
		<h1>ExifUpload</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</div>

<script>
	function jsHandler(obj){
		console.log(obj);
	}
</script>

</body>
</html>
