{{MS_WIDGET_BALL}}
<v:oval  class="vml"
         style="{{MS_WIDGET_CSS_BALL}};position:absolute;" 
         stroked="false" 
         ms-attr-fillcolor="color" {{MS_WIDGET_CSS_BINDINGS}}>
</v:oval>
{{MS_WIDGET_DIVIDER}}
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <circle  ms-css-opacity="opacities[$index]"
             ms-attr-r="data[$index].r"
             ms-attr-cx="data[$index].x+data[$index].r"
             ms-attr-cy="data[$index].y+data[$index].r" 
             ms-repeat="data" 
             ms-attr-fill="color">
    </circle>
</svg>
{{MS_WIDGET_TYPE}}
{{MS_WIDGET_SPIN}}
<v:oval class="vml"
        ms-attr-strokecolor="color" 
        ms-css-height="widthInner+'px'" 
        ms-css-width="widthInner+'px'" 
        ms-css-opacity="opacity" 
        ms-attr-strokeweight="width / 2 - widthInner / 2" 
        style="position:absolute;z-index:2;;left:0;top:0;" 
        stroked="true" 
        filled="F" 
        ></v:oval>
<v:arc class="vml"
       ms-attr-strokecolor="color" 
       ms-attr-strokeweight="width / 2 - widthInner / 2" 
       ms-attr-startangle="startangle" 
       ms-attr-endangle="endangle" 
       ms-css-height="widthInner" 
       ms-css-width="widthInner"
       style="position:absolute;z-index:3;text-indent:-1000px;overflow:hidden;left:0;top:0;" 
       stroked="true" 
       filled="F" 
       >
</v:arc>
{{MS_WIDGET_DIVIDER}}
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path  ms-attr-d="arc" 
           ms-attr-stroke="color" 
           ms-attr-stroke-width="radius" 
           stroke-linejoin="round" fill="none"></path>
    <path  ms-attr-d="circle" 
           ms-attr-stroke-width="radius" 
           ms-attr-stroke="color" 
           ms-css-opacity="opacity" 
           stroke-linejoin="round" fill="none"
           ></path>
</svg>
{{MS_WIDGET_TYPE}}
{{MS_WIDGET_SPOKES}}
<v:shape class="vml"
         coordSize="1,1"
         fillcolor="{{MS_WIDGET_COLOR}}"
         path="{{MS_WIDGET_SPOKES_PATH}}"
         style="position:absolute;left:0;top:0;width:1px;height:1px;"
         >
    <v:fill type="gradient" color="{{MS_WIDGET_COLOR}}" />                 
</v:shape>
{{MS_WIDGET_DIVIDER}}
<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <path opacity=".1" ms-attr-d="svgPath" 
          ms-attr-transform="data[$index].rotate" 
          ms-repeat="data" 
          ms-attr-fill="color">
        <animate attributeName="opacity" from="1" to=".1" repeatCount="indefinite" 
                 ms-attr-dur="svgDur" 
                 ms-attr-begin="data[$index].begin"/></path>
</svg>
