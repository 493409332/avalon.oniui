<span class="button switch" 
      ms-class="{{computeIconClass(leaf, $first, $last)}}"
      ms-click="toggleOpenStatue($event,leaf)"></span>
{{MS_CHECK_HTML}}
<a {{MS_EDIT_BINDING}} 
   ms-class="curSelectedNode:hasClassSelect(leaf)" 
   ms-click="excute('click',$event,leaf,'selectFun')" 
   ms-attr-target="leaf.target || '_blank'" 
   ms-attr-href="leaf.url || '#'" 
   ms-on-mousedown="excute('mousedown', $event, leaf)" 
   ms-on-mouseup="excute('mouseup', $event, leaf)" 
   ms-attr-title="exprAnd(leaf, view.showTitle, leaf.title || leaf.name)" 
	 ms-dblclick="excute('dblclick', $event,leaf,'toggleOpenStatue')">
    <span class="button ico_close" 
          ms-if="optionToBoolen(view.showIcon,leaf)"
          ms-class-1="ico_open:hasClassOpen(leaf)"></span>
  	<span>{{view.nameShower(leaf)|html}}</span>
    {{MS_EDIT_HTML}}
</a>
<ul class="line" 
    ms-if="hasChildren(leaf)" 
    ms-class-2="noline_docu:!optionToBoolen(view.showLine,leaf)"
    ms-visible="hasChildren(leaf, 'visible')"
    ms-attr-id="'c'+leaf.$id">
	  {{loadNodes("levelGT0")|html}}
    </ul>
