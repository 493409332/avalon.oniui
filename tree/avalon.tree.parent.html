<span class="button switch roots_close" 
      ms-class-1="roots_open:hasClassOpen(leaf)" 
      ms-click="toggleOpenStatue($event,leaf)"></span>
<a target="_blank" 
	ms-dblclick="toggleOpenStatue($event,leaf)">
    <span class="button ico_close" 
          ms-class-1="ico_open:hasClassOpen(leaf)"></span>
  	<span>{{leaf.name}}</span>
  	<span ms-if="hasEditBtn(leaf)" class="button edit"></span>
  	<span class="button remove" 
  		  ms-if="hasRemoveBtn(leaf)"></span>
</a>
<ul class="line" 
    ms-if="hasChildren(leaf)" 
    ms-visible="hasChildren(leaf, 'visible')"
    ms-attr-id="'c'+leaf.$id">
	{{loadNodes("levelGT0")|html}}
    </ul>
