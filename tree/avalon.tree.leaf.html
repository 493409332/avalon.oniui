<span class="button switch center_docu" 
      ms-class="bottom_docu:$last" 
      ms-class-2="noline_docu:!optionToBoolen(view.showLine, leaf)"></span>
{{MS_CHECK_HTML}}
<a  {{MS_EDIT_BINDING}} 
   ms-class="curSelectedNode:hasClassSelect(leaf)" 
   ms-attr-target="leaf.target || '_blank'" 
   ms-attr-href="leaf.url || '#'" 
   ms-on-mousedown="excute('mousedown', $event, leaf)" 
   ms-on-mouseup="excute('mouseup', $event, leaf)" 
   ms-attr-title="exprAnd(leaf, view.showTitle, leaf.title || leaf.name)"
   ms-click="excute('click',$event,leaf,'selectFun')">
    <span class="button ico_docu" 
          ms-if="optionToBoolen(view.showIcon,leaf)"></span>
  	<span>{{view.nameShower(leaf)|html}}</span>
  	{{MS_EDIT_HTML}}
</a>
