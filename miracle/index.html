<!DOCTYPE html>
<html>
    <head>
        <title>triangle by 司徒正美</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link charset="utf-8" href="oniui.css"  rel="stylesheet" type="text/css" />
        <script src="avalon.js">
        </script>
        <script>
            avalon.define("test", function(vm) {
                vm.triangles = ["top", "bottom", "left", "right", "top-left", "top-right", "bottom-left", "bottom-right"]
            })
        </script>
        <style>

        </style>
    </head>
    <body ms-controller="test">
        <h3>各种三角形</h3>
        <div class="triangles">
            <div ms-repeat="triangles" ms-class="{{el}}-triangle"></div><br/>
        </div>

        <div class="pentagon"></div><br/>
        <div class="octagon"></div><br/><br/>
         <div class="rhombus"></div><br/><br/>
        
        
        <div class="hexagon"></div>
        <div class="yin-yang"></div>
    </body>
</html>
