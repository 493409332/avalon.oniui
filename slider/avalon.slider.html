<div class="ui-slider ui-widget ui-widget-content ui-corner-all"
     ms-class-1 = "ui-slider-horizontal: orientation==='horizontal'"
     ms-class-2 = "ui-slider-vertical: orientation !== 'horizontal'"
     ms-class-ui-state-disabled="disabled"> 
    <div class="ui-slider-range ui-widget-header ui-corner-all" 
         ms-class-1 = "ui-slider-range-min:range==='min'"
         ms-class-2 = "ui-slider-range-max:range==='max'"
         ms-css-MS_OPTION_WIDTHORHEIGHT = "{{range === 'max' ? 100-percent : percent}}%"
         ms-css-MS_OPTION_LEFTORBOTTOM = "{{ $twohandlebars ? percent0 : 'auto'}}%"
         ms-if = "range"
         style="width: 100%;">
    </div>

    <b  class="ui-slider-handle ui-state-default ui-corner-all hander___flag"
        ms-css-MS_OPTION_LEFTORBOTTOM = "{{percent}}%"
        ms-data-axis = "$axis"
        ms-draggable
        data-drag-start="dragstart" 
        data-drag-stop="dragend" 
        data-drag-drag="drag" 
        data-drag-containment="parent" 
        ms-hover="ui-state-hover"
        ms-if = "!$twohandlebars"
        ></b>
    <b  class="ui-slider-handle ui-state-default ui-corner-all"
        ms-css-MS_OPTION_LEFTORBOTTOM = "{{percent0}}%"
        ms-data-axis = "$axis"
        ms-draggable
        data-drag-start="dragstart" 
        data-drag-stop="dragend" 
        data-drag-drag="drag" 
        data-drag-containment="parent" 
        ms-hover="ui-state-hover"
        ms-if = "$twohandlebars"
        ></b>
    <b  class="ui-slider-handle ui-state-default ui-corner-all"
        ms-css-MS_OPTION_LEFTORBOTTOM = "{{percent1}}%"
        ms-data-axis = "$axis"
        ms-draggable
        data-drag-start="dragstart" 
        data-drag-stop="dragend" 
        data-drag-drag="drag" 
        data-drag-containment="parent" 
        ms-hover="ui-state-hover"
        ms-if = "$twohandlebars"
        ></b>
</div>
