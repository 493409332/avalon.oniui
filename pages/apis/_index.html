<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="../../avalon.js">
        </script>
        <script src="../../highlight/shCore.js">  </script>
        <script>
            if (self != top) {
                setInterval(function() {
                    var height = avalon(document).height()
                    var el = top.document.getElementById("apisIframe")
                    if (el) {
                        avalon(el).height(height)
                    }
                }, 1000)
            }
            avalon.define("apis", function(vm) {
                vm.bindings = "ms-if, ms-text, ms-duplex, ms-html, ms-repeat".match(avalon.rword).sort()
                vm.statics = "mix, bind, unbind, ready, scan, define".match(avalon.rword).sort()
                vm.scrollToView = function(id){
                    var el = document.getElementById(id)
                    if(el && el.scrollToView){
                        el.scrollToView(true)
                    }
                }
                vm.highlight = function() {
                    SyntaxHighlighter.highlight()
                }
            })
        </script>
        <style>
            body,html{
                border: 0 none;
            }
            .vnac {
                position:fixed;
                top:200px;
                left:0px;
                list-style: none;
                display:block;
                margin:0px;
                padding:0px;
            }
            .vnac li{
                margin:0px;
                padding:0px;
                font-size: 12px;
                line-height: 1.5;
                color:#28966f;
                display: block;
            }
            .vnac li .title{
                font-size: 12px;
                line-height: 1.5;
                font-weight: 700;
                color:#28966f;
            }
            .vnac ul.child-nav{
                display:block;
                list-style: none;
                margin:5px 0px 5px 20px;;
                padding:0px;
            }
        </style>
    </head>
    <body>
        <table table="100%"  ms-controller="apis">
            <tr>
                <td width="200px">
                    <ul class="vnac">
                        <li>
                            <div class="title">各种绑定</div>
                            <ul class="child-nav">
                                <li ms-repeat="bindings" ms-click="scrollToView(el)">{{el}}</li>
                            </ul>
                        </li>
                        <li>
                            <div class="title">静态方法</div>
                            <ul class="child-nav">
                                <li ms-repeat="statics" ms-click="scrollToView(el)">{{el}}</li>
                            </ul>
                        </li>
                    </ul>
                </td>
                <td>
                    <div ms-repeat="bindings" ms-include-src="./bindings/{{el}}.html" data-include-rendered="highlight">

                    </div>
                    <div ms-repeat="statics" ms-include-src="./statics/{{el}}.html"  data-include-rendered="highlight">

                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
