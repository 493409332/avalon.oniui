<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all"
    ms-class-ui-corner-bottom="bottom" 
    ms-class-ui-corner-all="!bottom" 
    >
    <li class="ui-state-default" 
        ms-repeat-tab="tabs" 
        ms-class="ui-tab-item{{$index==active?' ui-tab-active':''}}" 
        ms-class-0="ui-corner-top:!bottom" 
        ms-class-1="ui-corner-bottom:bottom" 
        ms-class-2="ui-tabs-active:active == $index" 
        ms-class-3="ui-state-active:active == $index && !tab.disabled" 
        ms-class-4="ui-state-disabled:tab.disabled" 
        ms-hover="ui-state-hover:!tab.disabled" 
        ms-MS_OPTION_EVENT="activate($event, $index)" 
        > 
        <a ms-href="tab.href?tab.href:'#'">{{tab.title | html}}</a>
        MS_OPTION_REMOVABLE
    </li>
</ul>
MS_OPTION_STYLE
<style>
    @import url("http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css");
</style>
