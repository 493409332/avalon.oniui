<div class="ui-accordion-inner" ms-each-item="data">
    <div class="ui-accordion-header ui-accordion-trigger" 
         ms-class="MS_OPTION_ACTIVECLASS:currentIndex == $index"
    >
        {{item.title}}
    </div>
    <div class="ui-accordion-content" ms-visible="currentIndex == $index">
        {{item.content|html}}
    </div>
</div>
MS_OPTION_MODE_CARET
<div class="ui-accordion-inner" ms-each-item="data">
    <div class="ui-accordion-header" ms-class="MS_OPTION_ACTIVECLASS:currentIndex == $index">
        <span class="ui-accordion-icon-wrap ui-accordion-trigger">
            <i class="ui-icon ui-icon-caret-right">&#xf0da;</i>
            <i class="ui-icon ui-icon-caret-down">&#xf0d7;</i>
        </span> 
        {{item.title}}
    </div>
    <div class="ui-accordion-content" ms-visible="currentIndex == $index">
        {{item.content|html}}
    </div>
</div>
MS_OPTION_STYLE 
<style>

    font-family: fontawesome;

}

.ui-icon {
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
    user-select: none;
    cursor: default;
    font-family: fontawesome !important;
    font-size: 14px;
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    font-style: normal;
    font-weight: normal;
    line-height: 18px;
    vertical-align: middle;
}
a .ui-icon,
.ui-btn .ui-icon {
    cursor: pointer;
}
.ui-accordion {
    display: inline-block;
    *display: inline;
    vertical-align: middle;
    *zoom: 1;
    width: 100%;
}
.ui-accordion-inner {
    background-color: #ffffff;
}
.ui-accordion-header {
    font-size: 12px;
    font-weight: 700;
}

    vertical-align: middle;
    *zoom: 1;
    text-align: right;
    width: 14px;

}

}
.ui-accordion-mode-nav {

}

    border-top: 0 none;
}

    background-color: #f8f8f8;
