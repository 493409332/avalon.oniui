<li class="ui-roleselect-item" ms-class="ui-state-disabled:$itemSelected(item,'{{MS_OPTION_TYPE}}')" 
ms-data-value="item.value" 
ms-data-name="item.name" 
ms-hover="ui-state-hover" 
ms-class-2="ui-helper-hidden:$itemShow(item,'{{MS_OPTION_TYPE}}')" 
ms-click="$select($event, item,'{{MS_OPTION_TYPE}}')" 
ms-attr-id="'{{MS_OPTION_TYPE}}'+item.value+$uid">
	{{ item.name | html }}
</li>
