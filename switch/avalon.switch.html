<div class="ui-switch" ms-class="ui-switch-{{MS_OPTION_TYPE}} ui-switch-{{MS_OPTION_THEME}}" ms-class-100="ui-switch-off:$addThisClass()" ms-class-101="ui-switch-disabled:disabled" ms-click="toggle">
	<div class="ui-switch-bar clrfix" ms-class="ui-switch-animate:$css3support" ms-if="dir=='left'">
		<span class="ui-switch-left" ms-if="hdir=='on-off'">{{MS_OPTION_ON_TEXT|html}}</span>
		<span class="ui-switch-right" ms-if="hdir!='on-off'">{{MS_OPTION_OFF_TEXT|html}}</span>
		<label class="ui-switch-dragger"></label>
		<span class="ui-switch-left" ms-if="hdir!='on-off'">{{MS_OPTION_ON_TEXT|html}}</span>
		<span class="ui-switch-right" ms-if="hdir=='on-off'">{{MS_OPTION_OFF_TEXT|html}}</span>
	</div>
</div>
