<!DOCTYPE html>
<html>
    <head>
        <title>Nested Layout demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet"  href="../highlight/shCore.css"/>
        <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css"/>
        <script src="../highlight/shCore.js"></script>
        <script type="text/javascript" src="../avalon.js"></script>
    </head>
    <body ms-controller="demo" style="padding: 50px;">
        <div style="width:700px; height: 500px; padding-top:10px;">
            <div ms-widget="layout,layoutVM,$layoutVMOptions" class="container">
                <div ms-layout-dock="centre">
                <div ms-widget="layout,layoutVM2,$layoutVMOptions2"></div></div>
            </div>
        </div>
        <script>
            require(["./layout/avalon.layout","./button/avalon.button"], function() {
                avalon.define("demo", function(vm) {
                    vm.$layoutVMOptions = {
                        northRegion: {
                            size: 100,
                            resizable: false,
                            regionClass: "north"
                        },
                        southRegion: {
                            size: 110,
                            resizable: true
                        },
                        eastRegion: {
                            size: 120,
                            resizable: true
                        },
                        westRegion: {
                            size: 130,
                            resizable: true
                        },
                        stretchMax: true,
                        resizerSize: 5,

                        regionBorderWidth: 1
                    };
                    vm.$layoutVMOptions2 = {
                        northRegion: {
                            size: 20,
                            resizable: true,
                            regionClass: "north"
                        },
                        southRegion: {
                            size: 21,
                            resizable: true
                        },
                        eastRegion: {
                            size: 22,
                            resizable: true
                        },
                        westRegion: {
                            size: 23,
                            resizable: true
                        },
                        stretchMax: true,
                        resizerSize: 2,
                        regionBorderWidth: 1
                    };
                })
                avalon.scan()
            })
        </script>
    </body>
</html>
