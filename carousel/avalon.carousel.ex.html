<!DOCTYPE html>
<html>
    <head>
        <title>carousel组件</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="../avalon.js"></script>
        <script src="../highlight/shCore.js"></script>
        <script>
            require(["carousel/avalon.carousel"], function() {
                avalon.define("test", function(vm) {
                    vm.carousel = {
                        picsrcs: [
                        "http://gallery.kissyui.com/slide/1.3/demo/img/slide-5.jpg",
                        "http://gallery.kissyui.com/slide/1.3/demo/img/slide-4.jpg",
                        "http://gallery.kissyui.com/slide/1.3/demo/img/slide-3.jpg", 
                        "http://gallery.kissyui.com/slide/1.3/demo/img/slide-2.jpg",
                        "http://gallery.kissyui.com/slide/1.3/demo/img/slide-1.jpg"]
                    }
                    vm.$skipArray = ["carousel"]
                })
                avalon.scan()
            })
        </script>
    </head>
    <body ms-controller="test">
        <h1 id="title">carousel图片轮播组件</h1>
        <div ms-widget="carousel"></div>
        <pre ms-skip class="brush:html;gutter:false;toolbar:false">
        </pre>
    </body>
</html>
